<DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Explore a beautiful place with weather info and responsive design.">
<meta name="author" content="Oni Samuel">
<title>Explore Nigeria</title>
<link rel="stylesheet" href="styles/place.css">
<link rel="stylesheet" href="styles/place-large.css">
<script src="scripts/place.js" defer></script>
</head>
<body>
<header>
    <h1>Welcome to Nigeria</h1>
</header>

<main>
    <section class="hero">
    <picture>
        <source srcset="images/nigeria.jpg" media="(min-width: 768px)">
        <img src="images/nigeria.jpg" alt="Scenic view of Nigeria">
    </picture>
    </section>

    <section class="card data">
    <h2>Data</h2>
    <p><strong>Capital:</strong> Abuja</p>
    <p><strong>Population:</strong> 223 million</p>
    <p><strong>Languages:</strong> English, Hausa, Yoruba, Igbo</p>
    <p><strong>Currency:</strong> Nigerian Naira (₦)</p>
    </section>

    <section class="card weather">
      <h2>Weather <span class="icon"></span></h2>
      <p><strong>Temperature:</strong> 35 °F</p>
      <p><strong>Wind Speed:</strong> 10 mph</p>
      <p><strong>Wind Chill:</strong> <span id="windchill">Loading...</span></p>
      <div class="weather-icon svg-icon">
        <img src="images/partly-cloudy.svg" alt="Partly cloudy weather icon" width="40">
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Oni Samuel | Nigeria</p>
    <p>Last Modified: <span id="lastModified"></span></p>
  </footer>
</body>
</html>
